<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Opname Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mencegah zoom saat input di iPhone dan menghilangkan spinner di input number */
        input[type="number"], select, textarea { font-size: 16px; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .touch-manipulation { touch-action: manipulation; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkInput: '#374151', // Warna abu-abu gelap untuk input muntahan
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen pb-24" x-data="stockApp()">

    <header class="bg-white p-4 shadow-sm sticky top-0 z-30">
        <div class="max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg text-white">
                        <i class="fas fa-clipboard-list text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800 leading-none">Stock Opname</h1>
                        <p class="text-sm text-gray-500">Assistant</p>
                    </div>
                </div>
                <button @click="resetApp()" x-show="items.length > 0" class="text-gray-400 hover:text-red-500 transition p-2">
                    <i class="far fa-trash-alt text-xl"></i>
                </button>
            </div>
            
            <div class="relative" x-show="items.length > 0">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" x-model="searchQuery" placeholder="Cari nama item..." class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-0 text-sm transition">
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4">
        <div x-show="items.length === 0" class="flex flex-col items-center justify-center py-12 px-4 border-2 border-dashed border-gray-300 rounded-xl bg-white text-center">
            <i class="fas fa-file-excel text-5xl text-green-500 mb-4"></i>
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Upload File Excel</h2>
            <p class="text-gray-500 mb-6 max-w-md">Pastikan kolom pertama di file Excel Anda berisi nama barang/SKU.</p>
            <label class="cursor-pointer bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition font-medium">
                <span>Pilih File .xlsx</span>
                <input type="file" id="upload" @change="handleFileUpload" accept=".xlsx, .xls" class="hidden"/>
            </label>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden" x-show="filteredItems.length > 0">
