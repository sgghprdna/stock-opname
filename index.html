<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Opname V5 (Final)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Sembunyikan elemen sblm Alpine siap (mencegah kedip), tapi jika JS error, konten tetap bisa dilihat */
        [x-cloak] { display: none !important; }
        
        /* CSS Input Number */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .touch-manipulation { touch-action: manipulation; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>

    <div x-data="stockApp()">

                <div class="flex items-center gap-2">
                    <i class="fas fa-boxes text-xl"></i>
                    <div>
                        <h1 class="font-bold text-lg leading-none">Stock Opname</h1>
                        <p class="text-[10px] opacity-80">List Mode</p>
                    </div>

                    <i class="fas fa-redo-alt mr-1"></i> Reset
                </button>

            </div>
        </header>

            <div x-show="items.length === 0" class="mt-6 bg-white p-6 rounded-xl shadow text-center border-dashed border-2 border-gray-300">
                <div class="w-16 h-16 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-file-excel text-3xl"></i>
                </div>
                <h2 class="text-lg font-bold text-gray-800">Upload Data Excel</h2>
                <p class="text-sm text-gray-500 mb-6">Format .xlsx (Baris 1 = Header)</p>

                    <input type="file" @change="handleFileUpload" accept=".xlsx, .xls" class="hidden"/>
                </label>
            </div>
